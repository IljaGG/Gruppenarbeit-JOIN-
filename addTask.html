<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Add Task</title>
    <link rel="shortcut icon" href="icons/logo.png">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/addTask.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="js/includeHTML.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/addTask.js"></script>
</head>

<body onload="includeHTML(), init()">
    <div id="overlayUser" class="containerOverlay" style="display: none">
        <div class="contentOverlay">
            <p>Please assign the task to at least one user</p>
            <button onclick="overlay('overlayUser')" class="createTaskButton">Ok</button>
        </div>
    </div>
    <div id="overlayTaskBordBacklog" class="containerOverlay" style="display: none">
        <div class="contentOverlay">
            <p>Add the task to "Backlog" for reclining or "Do To" for processing</p>
            <div class="overlayItems">
                <button
                    onclick="overlay('overlayTaskConfirmation'), overlay('overlayTaskBordBacklog'), addTask('backlog')"
                    class="createTaskButton">Backlog</button>
                <button onclick="overlay('overlayTaskConfirmation'), overlay('overlayTaskBordBacklog'), addTask('toDo')"
                    class="createTaskButton">To Do</button>
                <div class="cancelButton" onclick="overlay('overlayTaskBordBacklog')">Cancel</div>
            </div>
        </div>
    </div>
    <div id="overlayTaskConfirmation" class="containerOverlay" style="display: none">
        <div class="contentOverlay">
            <p class="taskDone">Task done!</p>
            <div class="overlayItems">
                <button onclick="overlay('overlayTaskConfirmation'), resetInputFields(), redirection('/backlog.html')" class="createTaskButton">Go to
                    Backlog</button>
                <button onclick="overlay('overlayTaskConfirmation'), resetInputFields(), redirection('/board.html')" class="createTaskButton">Go to
                    To Dos</button>
                <button onclick="overlay('overlayTaskConfirmation'), resetInputFields()" class="createTaskButton">Create
                    a new Task</button>
            </div>
        </div>
    </div>

    <main id="main">
        <!------------------------------------------>
        <div w3-include-html="navbar/navbar.html"></div>
        <!------------------------------------------>
        <div class="formularMainContainer">
            <div class="addTaskHeadline">
                <h2>Add Task</h2>
                <p>Learning Management System Project</p>
            </div>
            <!------------------------------------------>
            <form onsubmit="createTask(); return false">
                <div class="leftSplit">
                    <div class="title">
                        <h2>TITLE</h2>
                        <input id="taskTitle" required type="text" placeholder="Titel hier einfÃ¼gen...">
                    </div>
                    <div class="category">
                        <h2>CATEGORY</h2>
                        <select id="taskCategory">
                            <option>Marketing</option>
                            <option>Product</option>
                            <option>Sale</option>
                        </select>
                    </div>
                    <div class="description">
                        <h2>DESCRIPTION</h2>
                        <textarea id="taskDescription" required maxlength="180"></textarea>
                    </div>
                </div>


                <div class="rightSplit">
                    <div class="dueDate">
                        <h2>DUE DATE</h2>
                        <input required id="taskDueDate" type="date">
                    </div>
                    <div class="urgency">
                        <h2>URGENCY</h2>
                        <select id="taskUrgency">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <div class="assignedTo">
                        <h2>ASSIGNED TO</h2>
                    </div>
                    <div class="assignedToImgContainerMain">
                        <div id="TP" onclick="selectUser('TP')" class="assignedToImgContainer">
                            <p>TP</p>
                        </div>
                        <div id="IG" onclick="selectUser('IG')" class="assignedToImgContainer">
                            <p>IG</p>
                        </div>
                        <div id="VW" onclick="selectUser('VW')" class="assignedToImgContainer">
                            <p>VW</p>
                        </div>
                        <div id="RD" onclick="selectUser('RD')" class="assignedToImgContainer">
                            <p>RD</p>
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <div class="cancelButton" onclick="resetInputFields()">CANCEL</div>
                        <button class="createTaskButton">CREATE TASK</button>
                    </div>
                </div>
            </form>
            <!------------------------------------------>
        </div>
    </main>
</body>


</html>
